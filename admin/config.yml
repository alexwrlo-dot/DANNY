backend:
  name: github
  repo: alexwrlo-dot/DANNY
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"
site_url: "https://tu-sitio.pages.dev"
locale: "es"

collections:
  - name: "blog"
    label: "üìù Art√≠culos"
    folder: "blog"
    create: true
    delete: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    
    fields:
      - {label: "T√≠tulo", name: "title", widget: "string", required: true}
      - {label: "Fecha", name: "date", widget: "datetime", format: "YYYY-MM-DD", required: false}
      - {label: "Autor", name: "author", widget: "string", default: "Admin", required: false}
      - {label: "Imagen Destacada", name: "featured_image", widget: "image", required: false}
      - {label: "Extracto", name: "excerpt", widget: "text", required: false}
      - {label: "Contenido", name: "body", widget: "markdown", required: true}
      - {label: "Etiquetas", name: "tags", widget: "list", required: false}

publish_mode: simple
